<div class="auth-container max-w-sm mx-auto mt-10 p-6 border border-gray-200 rounded-xl shadow-sm">
  <h2 class="text-2xl font-semibold mb-6 text-center">Login</h2>

  <form (ngSubmit)="onSubmit()">
    <div class="mb-4">
      <input
        type="email"
        placeholder="Email"
        [(ngModel)]="email"
        name="email"
        required
        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-400 focus:outline-none"
      />
    </div>

    <div class="mb-4">
      <input
        autocomplete="new-password"
        type="password"
        placeholder="Password"
        [(ngModel)]="password"
        name="password"
        required
        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-400 focus:outline-none"
      />
    </div>

    <button
      type="submit"
      class="w-full py-2 rounded-lg bg-[#6a3fc8] text-white font-medium hover:bg-[#5b32b0] transition"
    >
      Login
    </button>

    @if(error()) {
      <p class="text-red-600 text-center text-sm mt-3">{{ error() }}</p>
    }
  </form>
</div>
