<div class="auth-wrapper">
  <div class="auth-box">

    <div class="bg left"></div>
    <div class="bg right"></div>

    <div class="slide-box"
         [class.to-right]="!isLoginMode()"
         [class.to-left]="isLoginMode()">
      <div class="slide-content">
        @if (isLoginMode()) {
          <app-login animate.enter="enter-animation"></app-login>
        } @else {
          <app-register animate.enter="enter-animation"></app-register>
        }
      </div>
    </div>

    @if (!isLoginMode()) {
      <div class="text left">
        <h3 class="text-2xl">Already have an account?</h3>
        <button class="mt-3 text-white bg-transparent border-2 border-white rounded-lg py-2 px-4 transition duration-200 hover:bg-white hover:text-[#6a3fc8]" (click)="showLogin()">Login</button>
      </div>
    }

    @else {
      <div class="text right">
        <h3 class="text-2xl">Don't have an account yet?</h3>
        <button class="mt-3 text-white bg-transparent border-2 border-white rounded-lg py-2 px-4 transition duration-200 hover:bg-white hover:text-[#6a3fc8]" (click)="showRegister()">Register</button>
      </div>
    }
  </div>
</div>
